[pytest]
# Pytest configuration for FastAPI proxy tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (when using --cov)
[coverage:run]
source = proxy
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test markers
markers =
    unit: Unit tests (don't require external services)
    integration: Integration tests (require Strands agents, Neo4j, etc.)
    slow: Slow tests
    neo4j: Tests that require Neo4j connection
    agentcore: Tests that require AgentCore Memory

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Asyncio configuration
asyncio_mode = auto

